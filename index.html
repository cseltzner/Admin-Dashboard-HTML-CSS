<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-bar">
        <img src="icons/search.svg" alt="search icon" id="search-icon">
        <input type="search" name="search-bar" id="search-bar">
        <img src="icons/bell.svg" alt="notifications "id="notification-bell">
        <img src="icons/profile/profile-basic-male.png" alt="profile icon" id="profile-icon">
        <div class="app-bar-username">Chase Seltzner</div>
    </div>
    <div class="action-bar">
        <img src="icons/profile/profile-basic-male.png" alt="profile image" id="profile-image">
        <div class="greetings-container">
            <p>Welcome back,</p>
            <p>Chase Seltzner (@cseltzner)</p>
        </div>
        <button class="new">New</button>
        <button class="upload">Upload</button>
        <button class="share">Share</button>
    </div>
    <div class="side-bar">
        <div class="logo-container">
            <img src="icons/brand-icon.svg" alt="Brand icon">
            <div class="logo-text">Dashboard</div>
        </div>
        <div class="side-bar-navigation">
            <div class="side-group-1">
                <div class="home-container">
                    <img src="icons/sidebar/home.svg" alt="home" id="home-icon" class="side-icon">
                    <div class="home-text">Home</div>
                </div>
                <div class="profile-container">
                    <img src="icons/sidebar/account.svg" alt="profile" id="account-icon" class="side-icon">
                    <div class="profile-text">Profile</div>
                </div>
                <div class="messages-container">
                    <img src="icons/sidebar/message.svg" alt="messages" id="message-icon" class="side-icon">
                    <div class="messages-text">Messages</div>
                </div>
                <div class="history-container">
                    <img src="icons/sidebar/history.svg" alt="history" id="history-icon" class="side-icon">
                    <div class="history-text">History</div>
                </div>
                <div class="tasks-container">
                    <img src="icons/sidebar/tasks.svg" alt="tasks" id="tasks-icon" class="side-icon">
                    <div class="tasks-text">Tasks</div>
                </div>
                <div class="communities-container">
                    <img src="icons/sidebar/community.svg" alt="community" id="communities-icon" class="side-icon">
                    <div class="communities-text">Communities</div>
                </div>
            </div>
            <div class="side-group-2">
                <div class="settings-container">
                    <img src="icons/sidebar/settings.svg" alt="settings" id="settings-icon" class="side-icon">
                    <div class="settings-text">Settings</div>
                </div>
                <div class="support-container">
                    <img src="icons/sidebar/support.svg" alt="support" id="support-icon" class="side-icon">
                    <div class="support-text">Support</div>
                </div>
                <div class="privacy-container">
                    <img src="icons/sidebar/privacy.svg" alt="privacy" id="privacy-icon" class="side-icon">
                    <div class="privacy-text">Privacy</div>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="projects-col">
            <h2>Your projects</h2>
            <div class="projects-grid">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
                <div class="card">Card 5</div>
                <div class="card">Card 6</div>
            </div>
        </div>
        <div class="misc-col">
            <h2 class="header-1">Announcements</h2>
            <div class="announcements-grid">
                <div class="card">Announcement Card</div>
            </div>
            <h2 class="header-2">Trending</h2>
            <div class="trending-grid">
                <div class="profile-card card-1">1</div>
                <div class="profile-card card-2">2</div>
                <div class="profile-card card-3">3</div>
                <div class="profile-card card-4">4</div>
            </div>
        </div>
    </main>
</body>
</html>
